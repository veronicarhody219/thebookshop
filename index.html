<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>The Book Shop</title>
  </head>
  <body>
    <header class="header--container">
      <div class="logo">
        <img
          src="./img/abstract-2675672_1280.png"
          alt="the bookshop's logo"
          class="logo--img"
        />
        <div class="logo--text">
          <h1>Serene Wisdom</h1>
          <p>Smart books</p>
        </div>
      </div>
      <nav>
        <ul class="nav" id="nav">
          <li><a href="#">Home</a></li>
          <li><a href="#">Buy</a></li>
          <li class="nav-cart show-number"><a href="#" >Cart</a></li>
          <li><a href="#">Subscriptions</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a class="nav--hamburger">
              <i class="fa fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="books">
        <div class="book--container">
          <div class="book--text-container">
            <h3 class="book--title">Welcome to serene wisdom</h3>
            <p class="book--desc">
              Real world meticulously wraps all its knowledge into books, and
              then books in turn diligently open a whole new world of wisdom by
              the knowledge.
            </p>
          </div>
        </div>
      </section>
      

      <form action="" class="form">
        <h3>Billing information</h3>
        <div class="form-row">
          <label for="first-name" class="form-label">First name</label>
          <input
            required
            minlength="4"
            type="text"
            id="firs-tname"
            class="form-input"
            placeholder="John"
          />
        </div>
        <div class="form-row">
          <label for="house" class="form-label">house</label>
          <input
            required
            minlength="5"
            type="text"
            id="house"
            class="form-input"
            placeholder="Doe"
          />
        </div>
        <div class="form-row">
          <label for="delivery-date" class="form-label">Delivery date</label>
          <input
            required
            minlength="5"
            type="date"
            id="delivery-date"
            class="form-input"
          />
        </div>
        <div class="form-row">
          <label for="street" class="form-label">Street</label>
          <input
            required
            minlength="5"
            type="text"
            id="street"
            class="form-input"
          />
        </div>
        <div class="form-row">
          <label for="house" class="form-label">House number</label>
          <input required type="number" min="0" id="house" class="form-input" />
        </div>
        <div class="form-row">
          <label for="flat" class="form-label">Flat number</label>
          <input required type="number" min="0" id="flat" class="form-input" />
        </div>

        <div class="form-row">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="JohnDoe@gmail.com"
          />
        </div>
        <div class="form-row form-radio">
          <div class="radio-container">
            <label for="payment-type" class="form-label">Cash </label>
            <input
              checked
              type="radio"
              id="payment-type"
              value="
                Cash"
              class="form-input"
            />
          </div>
          <div class="radio-container">
            <label for="payment-type" class="form-label">Card </label>
            <input
              type="radio"
              id="payment-type"
              value="
                Card"
              class="form-input"
            />
          </div>
        </div>
        <div class="form-row form-checkbox">
          <div class="checkbox-container">
            <label for="gifts" class="form-label" >pack as a gift</label>
            <input type="checkbox" class="form-input" id="gifts"/>
          </div>
          <div class="checkbox-container">
            <label for="gifts" class="form-label">add postcard</label>
            <input type="checkbox" class="form-input" id="gifts"/>
          </div>
          <div class="checkbox-container">
            <label for="gifts" class="form-label"
              >provide 2% discount to the next time</label
            >
            <input type="checkbox" class="form-input" id="gifts"/>
          </div>
          <div class="checkbox-container">
            <label for="gifts" class="form-label">branded pen or pencil</label>
            <input type="checkbox" class="form-input" id="gifts" />
          </div>
        </div>
        <div class="form-row">
          <label for="textarea" class="form-label">Textarea</label>
          <textarea
            type="textarea"
            id="textarea"
            class="form-textarea"
            placeholder="Additional requirements for the order"
          ></textarea>
        </div>
        <button class="btn btn-block" type="submit">Buy now</button>
      </form>
    </main>
    <script defer src="./index.js"></script>
  </body>
</html>
